<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <!-- FAVICON  -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>

    <main class="main ">
        <div class="logo_text flexy ">
            <div class="logo"><img src="images/logo.svg" alt="Base Apparel"></div>
            <div class="picture"><img class="image" src="images/hero-desktop.jpg" alt="Girl"></div>


            <div class="text">
                <h1 class="title">We're</h1>
                <h2 class="sub_title">coming<br>soon</h2>
                <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div class="cont_email"> <input class="email" type="text" placeholder="Email Address">
                    <img class="error" src="images/icon-error.svg" alt="icon-error">
                    <button class="submit"><img class="arrow" src="images/icon-arrow.svg" alt="Arrow"></button>
                    <p class="result"></p>
                </div>

            </div>
        </div>

    </main>



    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Riccardo Z</a>.
        </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
